<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Validation - by Andres Clua</title>

        <link rel="stylesheet" href="https://unpkg.com/@terrahq/design-system@latest/dist/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div class="f--container">
            <div class="f--row">
                <div class="f--col-12">
                    <h1 class="f--mb-3 f--mt-3">Select / Dropdown</h1>
     
                    <h3 class="f--mb-3 f--mt-3">Select On Change Example</h3>

                    <div class="c--form-group-a">
                        <label class="c--label-a" for="country">Country</label>
                        <div class="c--form-select-a">
                            <select id="country" class="c--form-select-a__item">
                                <option value="">Select a country</option>
                                <option value="us">United States</option>
                                <option value="es">Spain</option>
                                <option value="fr">France</option>
                            </select>
                        </div>
                        <span class="c--form-error-a" style="display: none;"></span>
                    </div>



                    
                    
                    <hr>

                    <h3 class="f--mb-3 f--mt-3">Number Click Example</h3>
                    <div class="c--form-group-a">
                        <label class="c--label-a" for="Skills">Skills</label>
                        <div class="c--form-select-a">
                            <select id="skills" class="c--form-select-a__item">
                                <option value="">Select a skill</option>
                                <option value="frontend">Frontend</option>
                                <option value="backend">Backend</option>
                                <option value="marketing">Marketing</option>
                            </select>
                        </div>
                        <span class="c--form-error-a" style="display: none;"></span>
                    </div>
                    <button id="validateSkills">Submit</button>

                    <hr>

                    <a href="/index.html">Back to examples</a>

                </div>
            </div>
        </div>




        <script type="module" src="./js/select.js"></script>
    </body>
</html>
