<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Validation - by Andres Clua</title>

        <link rel="stylesheet" href="https://unpkg.com/@terrahq/design-system@latest/dist/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />

    <body>
        <div class="f--container">
            <div class="f--row">
                <div class="f--col-12">
                    <h1 class="f--mb-3 f--mt-3">Email</h1>


                    <h3 class="f--mb-3 f--mt-3">Email Blur Example</h3>
                    
                    <div class="c--form-group-a">
                        <label class="c--label-a" for="email">Email</label>
                        <div class="c--form-input-a">
                            <input class="c--form-input-a__item" type="email" id="email">
                        </div>
                    </div>

                    <hr>

                    <h3 class="f--mb-3 f--mt-3">Email Click Example</h3>


                    <form action="" id="submit">
                        <div class="c--form-group-a">
                            <label class="c--label-a" for="email2">Email</label>
                            <div class="c--form-input-a">
                                <input class="c--form-input-a__item" type="email" id="email2">
                            </div>
                            <span class="c--form-error-a">El mensaje de error</span>
                        </div>
                        <button id="submitEmail">Submit</button>
                    </form>

                    <hr>

                    <a href="/index.html">Back to examples</a>

                </div>
            </div>
        </div>




        <script type="module" src="./js/email.js"></script>
    </body>
