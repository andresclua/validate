<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal - by Terra</title>

        <link rel="stylesheet" href="https://unpkg.com/@terrahq/design-system@latest/dist/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div class="f--container">
            <div class="f--row">
                <div class="f--col-12">
                    <h1 class="f--mb-3 f--mt-3">Modal </h1>
     
                    
                    <form action="">

                        <div class="c--form-group-a">
                            <label class="c--label-a" for="email">Email</label>
                            <div class="c--form-input-a">
                                <input class="c--form-input-a__item" type="email" id="email">
                            </div>
                            <span class="c--form-error-a">El mensaje de error</span>
                        </div>

                        <div class="c--form-group-a">
                            <label class="c--label-a" for="email">Username</label>
                            <div class="c--form-input-a">
                                <input class="c--form-input-a__item" type="text" id="username">
                            </div>
                            <span class="c--form-error-a">El mensaje de error</span>
                        </div>




                        <a href="#" class="btn">Enviar</a>
                    </form>

  

                </div>
            </div>
        </div>




        <script type="module" src="./js/index.js"></script>
    </body>
</html>
