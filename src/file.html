<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Validation - by Andres Clua</title>

        <link rel="stylesheet" href="https://unpkg.com/@terrahq/design-system@latest/dist/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div class="f--container">
            <div class="f--row">
                <div class="f--col-12">
                    <h1 class="f--mb-3 f--mt-3">File Validation</h1>

                    <h3 class="f--mb-3 f--mt-3">File Format Validation (Blur Example)</h3>
                    <div class="c--form-group-a">
                        <label class="c--label-a" for="file">Choose a file</label>
                        <div class="c--form-file-a">
                            <input type="file" class="c--form-file-a__item" id="file">
                        </div>
                        <span class="c--form-error-a" style="display: none;"></span>
                    </div>

                    <hr>

                    <h3 class="f--mb-3 f--mt-3">File Size Validation (Submit Example)</h3>
                    <form action="" id="fileForm">
                        <div class="c--form-group-a">
                            <label class="c--label-a" for="file2">Choose a file</label>
                            <div class="c--form-file-a">
                                <input type="file" class="c--form-file-a__item" id="file2">
                            </div>
                            <span class="c--form-error-a" style="display: none;"></span>
                        </div>
                        <button id="submitFile">Submit</button>
                    </form>

                    <hr>

                    <a href="/index.html">Back to examples</a>
                </div>
            </div>
        </div>

        <script type="module" src="./js/file.js"></script>

    </body>
</html>
