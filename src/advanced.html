<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Validate - by Andres Clua</title>

        <link rel="stylesheet" href="https://unpkg.com/@terrahq/design-system@latest/dist/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div class="f--container">
            <div class="f--row">
                <div class="f--col-12">
                    <h1 class="f--mb-3 f--mt-3">Advanced Form on Blur </h1>
     
                    <form id="signin">
                        <h3 class="f--mb-3 f--mt-3">2 fields validation on Blur</h3>
                        <div class="c--form-group-a">
                            <label class="c--label-a" for="job_title">Job Title</label>
                            <div class="c--form-input-a">
                                <input class="c--form-input-a__item" type="text" id="job_title" />
                            </div>
                        </div>

                 
                    
                        <div class="c--form-group-a">
                            <label class="c--label-a" for="job_description">Job Description</label>
                            <div class="c--form-input-a">
                                <input class="c--form-input-a__item" type="text" id="job_description" />
                            </div>
                        </div>
                        <button type="submit" class="submit1">Submit</button>
                    </form>
                    <hr>

                    <form id="submitForm">
                        <h3 class="f--mb-3 f--mt-3">2 fields validation on Submit</h3>
                        <div class="c--form-group-a">
                            <label class="c--label-a" for="user_name">User Name</label>
                            <div class="c--form-input-a">
                                <input class="c--form-input-a__item" type="text" id="user_name" />
                            </div>
                        </div>
                    
                        <div class="c--form-group-a">
                            <label class="c--label-a" for="user_email">User Email</label>
                            <div class="c--form-input-a">
                                <input class="c--form-input-a__item" type="email" id="user_email" />
                            </div>
                        </div>
                        <button type="submit" class="submit">Submit</button>
                    </form>
  

                </div>
            </div>
        </div>




        <script type="module" src="./js/advanced.js"></script>
    </body>
</html>
