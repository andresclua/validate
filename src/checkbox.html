<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Validation - by Andres Clua</title>

        <link rel="stylesheet" href="https://unpkg.com/@terrahq/design-system@latest/dist/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div class="f--container">
            <div class="f--row">
                <div class="f--col-12">
                    <h1 class="f--mb-3 f--mt-3">Checkbox</h1>
     
                    <h3 class="f--mb-3 f--mt-3">Select at Least 2 Items - Blur Example</h3>

                    <div class="c--form-group-a" id="blur" >
                        <div class="c--form-checkbox-a">
                            <input type="checkbox" id="item-1" class="c--form-checkbox-a__item interaction-group">
                            <label class="c--form-checkbox-a__title" for="item-1">Frontend</label>
                        </div>
                        <div class="c--form-checkbox-a">
                            <input type="checkbox" id="item-2" class="c--form-checkbox-a__item interaction-group">
                            <label class="c--form-checkbox-a__title" for="item-2">Backend</label>
                        </div>
                        <div class="c--form-checkbox-a">
                            <input type="checkbox" id="item-3" class="c--form-checkbox-a__item interaction-group">
                            <label class="c--form-checkbox-a__title" for="item-3">PM</label>
                        </div>
                    </div>

                    <hr>

                    <h3 class="f--mb-3 f--mt-3">Validation on Click </h3>
                    <div class="c--form-group-a" id="clickForm">
                        <div class="c--form-checkbox-a">
                            <input type="checkbox" id="item-4" class="c--form-checkbox-a__item click-group">
                            <label class="c--form-checkbox-a__title" for="item-4">Coffee</label>
                        </div>
                        <div class="c--form-checkbox-a">
                            <input type="checkbox" id="item-5" class="c--form-checkbox-a__item click-group">
                            <label class="c--form-checkbox-a__title" for="item-5">Tea</label>
                        </div>
                        <div class="c--form-checkbox-a">
                            <input type="checkbox" id="item-6" class="c--form-checkbox-a__item click-group">
                            <label class="c--form-checkbox-a__title" for="item-6">Chocolate</label>
                        </div>
                    </div>
                   
                    <button id="flavoursubmit">Submit</button>
                    <hr>
                    <a href="/index.html">Back to examples</a>
                </div>
            </div>
        </div>




        <script type="module" src="./js/checkbox.js"></script>
    </body>
</html>
